name             = Mozilla-PublicSuffix
author           = Richard Simões <rsimoes AT cpan DOT org>
license          = MIT
copyright_holder = Richard Simões
copyright_year   = 2013
version          = v0.1.18

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild::Custom]

[CoalescePod]

[@TestingMania]

[NextRelease]

[AutoMetaResources]
homepage          = https://metacpan.org/release/%{dist}
repository.github = user:rsimoes
bugtracker.github = user:rsimoes

[Prereqs / ConfigureRequires]
HTTP::Tiny = 0
Tie::File = 0
URI = 0

[Prereqs / Requires]
URI = 0

[AutoPrereqs]
skip = ^(?:URI::_idna|strict|warnings|if|utf8|charnames|open|re|subs|Carp)$

[PruneFiles]
filename=dist.ini
filename=perlcritic.rc

[CheckChangesHasContent]

[Clean]

[ExtraTests]

[MinimumPerl]

[OurPkgVersion]

[Test::PodSpelling]
stopwords = uk
stopwords = wy
stopwords = Mozilla's
